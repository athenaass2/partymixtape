<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>90 PRA TRÊS — PARTY</title>
  <meta name="description" content="Mixtape PARTY — 90 PRA TRÊS. Em breve. Página oficial." />

  <!-- Fonte estilo Opium (alternativa similar) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#ff5cd9;
      --black:#000000;
      --white:#ffffff;
      --muted:#cfcfcf;
      --glass: rgba(255,255,255,0.06);
      --card: rgba(255,255,255,0.03);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Orbitron', ui-sans-serif;
      background: radial-gradient(circle at 10% 10%, rgba(255,92,217,0.06), transparent 5%),
                 radial-gradient(circle at 90% 90%, rgba(255,255,255,0.02), transparent 10%),
                 linear-gradient(180deg,#050405 0%, #0b0710 60%);
      color:var(--white);
      overflow-x:hidden;
    }

    /* HERO */
    .hero{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:48px 20px; position:relative;}
    .card{width:100%; max-width:1100px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:22px; padding:36px; box-shadow:0 10px 40px rgba(0,0,0,0.6); border:1px solid rgba(255,255,255,0.03); backdrop-filter:blur(6px)}

    .top{display:flex; gap:24px; align-items:center; justify-content:space-between; flex-wrap:wrap}
    .brand{display:flex; gap:18px; align-items:center}
    .logo{width:86px; height:86px; border-radius:14px; background:linear-gradient(135deg,var(--black), rgba(255,92,217,0.08)); border:1px solid rgba(255,255,255,0.05); display:flex; align-items:center; justify-content:center}
    .logo h3{margin:0; font-size:18px; letter-spacing:1px; text-align:center}

    .title-wrap{flex:1}
    .title{font-size:48px; margin:0; font-weight:800; letter-spacing:3px; text-transform:uppercase; position:relative}

    /* glitch */
    .title.glitch::before, .title.glitch::after{
      content:attr(data-text);
      position:absolute; inset:0; opacity:0.8;
      animation:glitch 2.3s infinite linear alternate-reverse;
    }
    .title.glitch::before{color:var(--pink); transform:translate(-2px,-2px)}
    .title.glitch::after{color:var(--white); transform:translate(2px,2px)}
    @keyframes glitch{
      0%{clip-path:inset(0 0 80% 0)}
      20%{clip-path:inset(10% 0 60% 0)}
      40%{clip-path:inset(40% 0 20% 0)}
      60%{clip-path:inset(80% 0 0 0)}
      80%{clip-path:inset(30% 0 40% 0)}
      100%{clip-path:inset(0 0 80% 0)}
    }

    .slogan{margin-top:4px; color:var(--muted); font-weight:600}

    /* MEDIA */
    .media{display:flex; gap:20px; align-items:center; margin-top:26px; flex-wrap:wrap}
    .cover{width:230px; height:230px; border-radius:16px; overflow:hidden; box-shadow:0 10px 40px rgba(0,0,0,0.6); border:1px solid rgba(255,255,255,0.06)}
    .cover img{width:100%; height:100%; object-fit:cover}

    .controls{flex:1; min-width:260px}
    .btn{padding:12px 18px; border-radius:12px; border:1px solid rgba(255,255,255,0.07); cursor:pointer; text-transform:uppercase; font-weight:700; letter-spacing:1px; background:var(--glass); color:var(--white); display:inline-flex; gap:10px}
    .primary{background:linear-gradient(90deg,var(--pink), rgba(255,92,217,0.18)); color:var(--black)}
    .ghost{background:transparent}

    /* TRACKLIST */
    .tracklist-section{margin-top:36px; display:flex; gap:20px; flex-wrap:wrap}
    .tracks{flex:1; min-width:320px; background:var(--card); padding:18px; border-radius:14px; border:1px solid rgba(255,255,255,0.03)}
    .coming{font-size:22px; text-transform:uppercase; color:var(--pink); font-weight:800}

    /* META */
    .meta{width:260px; min-width:220px; background:var(--card); padding:18px; border-radius:14px; border:1px solid rgba(255,255,255,0.03)}
    .meta h4{margin:0 0 6px 0}

    footer{margin-top:30px; text-align:center; color:rgba(255,255,255,0.4); font-size:12px}
  </style>
</head>
<body>
  <div class="hero">
    <div class="card">

      <div class="top">
        <div class="brand">
          <div class="logo"><h3>90<br>PRA<br>TRÊS</h3></div>
          <div class="title-wrap">
            <h1 class="title glitch" data-text="PARTY">PARTY</h1>
            <div class="slogan">Primeira mixtape — estética Opium & neon</div>
          </div>
        </div>
        <div style="display:flex; gap:12px">
          <button class="btn ghost" onclick="window.open('https://www.instagram.com/90_pratres_ofc/?utm_source=ig_web_button_share_sheet','_blank')">Instagram</button>
          <button class="btn primary" id="presaveBtn">Pré-save</button>
        </div>
      </div>

      <div class="media">
        <div class="cover">
          <img src="/mnt/data/3a8d90a0-91dd-4c52-812e-23a683565e94.png" alt="Capa PARTY">
        </div>
        <div class="controls">
          <button class="btn primary" onclick="playPreview()">▶ Preview</button>
          <button class="btn ghost" onclick="alert('Press Kit em breve')">Press Kit</button>

          <div style="margin-top:14px; color:var(--muted)">Preview disponível em breve</div>
          <div style="margin-top:10px; display:flex; gap:8px; align-items:center">
            <span style="font-size:13px; color:var(--muted)">Lançamento:</span>
            <span class="coming">EM BREVE</span>
          </div>
        </div>
      </div>

      <div class="tracklist-section">
        <div class="tracks">
          <h3>Tracklist</h3>
          <div style="padding:20px; background:rgba(255,255,255,0.03); border-radius:12px; font-weight:800; text-align:center">EM BREVE</div>
        </div>

        <div class="meta">
          <h4>Artistas</h4>
          <p>Zezão • Rafael • Gabzhtz</p>

          <h4 style="margin-top:12px">Produtores</h4>
          <p>Makita (produtor & compositor)<br>João (produtor)</p>

          <div style="margin-top:14px; display:flex; gap:8px; flex-wrap:wrap">
            <a class="btn ghost" href="https://www.instagram.com/90_pratres_ofc/?utm_source=ig_web_button_share_sheet" target="_blank">Instagram</a>
            <a class="btn ghost" href="#">X</a>
          </div>
        </div>
      </div>

      <footer>© 90 PRA TRÊS
